{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Tags List <a style="float: right;" href="{% url 'todo:tag-create' %}">+</a></h1>

  {% if tags_list %}
  <table class="table">
    <tr>
      <th>name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tags_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-primary">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' tag.id %}" class="btn btn-danger">Delete</a></td>

      </tr>
    {% endfor %}
  {% else %}
    <p>There are no Tags</p>
  {% endif %}
{% endblock %}
