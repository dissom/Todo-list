{% extends 'base.html' %}

{% block content %}
  <p>Are you sure you want to delete the task: {{ task }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'todo:index' %}';">No, return</button>
  </form>
{% endblock %}
